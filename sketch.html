<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
    	.container {
		    width: 1400px;
		    height: 1000px;
		    overflow: hidden;
		}

		.inner {
		    width: 10px;
		    height: 10px;
            float: left;
		    margin: 0;
		    padding: 0;
		}

		.touched {
			background-color: red;
		}
    </style>
</head>
<body>

	<button type='button' id='clear'>Clear</button>

	<br/>
	<br/>
    <div class='container'>
	</div>

    <script src="jquery.js"></script>
    <script>
 	var makeGrid = function(size){
 		for(i = 0; i < size*size; i++){
    		$(".container").append("<div class='inner'></div>");
    	}
 	}

    $(document).ready(function() {
    	var size = 100;
        $('div.inner').css('width', 1000/size);
        $('div.inner').css('height', 1000/size);
    	makeGrid(size);

    	$('#clear').click(function(){
    		$('div.inner').removeClass('touched');
    		size = prompt("Please enter the number of squares per side you would like for the new grid: ");
    		makeGrid(size);
    		$('div.inner').css('width', 1000/size);
    		$('div.inner').css('height', 1000/size);
    	});

    	$('div.inner').mouseenter(function() {
    		$(this).addClass('touched');
    	});
    });
 
    </script>
</body>
</html>
